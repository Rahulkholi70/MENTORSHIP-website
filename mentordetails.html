<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container-fluid {
      padding-left: 0;
      padding-right: 0;
    }
    .sidebar {
      background-color: #343a40;
      color: #fff;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 60px;
    }
    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    .sidebar-item:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .card-img-top {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #mentorImage {
      width: 30vw;
      height: 30vh;
      object-fit: contain;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .feature-content {
      display: none;
    }
    .feature-content.active {
      display: block;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
    }
    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .user {
      font-weight: bold;
    }
    .btn-request {
      width: 150px;
    }
    .form-group label {
      width: 100px; 
      display: inline-block;
    }
    .form-control{
      width: 25%; 
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      <div class="sidebar-item" data-target="chat">Details</div> 
    </div> 
    <div class="content">
      <div id="chat" class="feature-content active">
        <h2>Mentor Details</h2>
        <div class="card">
          <img id="mentorImage" class="card-img-top mx-auto" alt="Mentor Image">
          <div class="container mt-5">
            <div class="card-body">
              <h5 class="card-title" id="fullName">Name</h5>
              <p class="card-text" id="expertise">Expertise</p>
              <p class="card-text" id="bio">Bio</p>
              <p class="card-text" id="contact">Contact</p>
              <p class="card-text" id="email">Email</p>
              <p class="card-text" id="experience">Experience</p>
              <p class="card-text" id="motivation">Motivation</p>
              <p class="card-text" id="qualifications">Qualifications</p>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time">
              </div>
              <button class="btn btn-primary btn-block btn-request" id="requestBtn">Request</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <script type="module" src="details.js"></script>
  <!-- <script src="anserver.js"></script> -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <script>
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.feature-content').forEach(content => {
          content.classList.remove('active');
        });
        const target = item.getAttribute('data-target');
        document.getElementById(target).classList.add('active');
      });
    }); 
  </script>
</body>
</html>
