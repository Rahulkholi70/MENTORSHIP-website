<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentee Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #e3f2fd;
      padding-bottom: 50px;  
    } 
    .registration-container {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;  
      margin-top: 50px;  
    } 
    h2 {
      color: #007bff;
      text-align: center; 
    } 
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    } 
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    } 
    .form-group label {
      font-weight: bold;
    }  
    .form-control {
      border-radius: 4px;
    } 
    .btn-secondary {
      background-color: #363939;
      border-color: #6c757d;
    } 
    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
</head> 
<body>
  <div class="registration-container">
    <div class="text-center">
      <p>Already a member? <a href="/Loginpage/mentee_login.html">Login Here</a></p>
    </div>
    <h2 class="mb-4">Mentee Registration Form</h2>
    <form id="menteeRegistrationForm">
      <div class="form-group">
        <label for="menteeFullName">Full Name:</label>
        <input type="text" class="form-control" id="menteeFullName" name="menteeFullName" required />
      </div>
      <div class="form-group">
        <label for="menteeEmail">Email:</label>
        <input type="email" class="form-control" id="menteeEmail" name="menteeEmail" required />
      </div>
      <div class="form-group">
        <label for="menteePassword">Password:</label>
        <input type="password" class="form-control" id="menteePassword" required />
      </div>
      <div class="form-group">
        <label for="menteeField">Field of Interest:</label>
        <input type="text" class="form-control" id="menteeField" name="menteeField" required />
      </div>
      <div class="form-group">
        <label for="menteeField">About</label>
        <input type="text" class="form-control" id="aboutMe" name="menteeField" required />
      </div> 
      <div class="form-group">
        <label for="menteeEducation">Highest Education Level:</label>
        <select class="form-control" id="menteeEducation" name="menteeEducation" required>
          <option value="">Select</option>
          <option value="High School">High School</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="Ph.D.">Ph.D.</option>
          <option value="Other">Other</option>
        </select> 
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Register as Mentee
      </button>
    </form> 
    <div class="mt-4">
      <h5>Not a mentee? Register as a Mentor instead:</h5>
      <button class="btn btn-secondary" id="switchToMentor">
        Switch to Mentor Registration
      </button>
    </div>
  </div> 
  <script>
    document.getElementById("switchToMentor").addEventListener("click", function () {
      window.location.href = "mentor_registration.html";
    });
  </script>
  <script type="module" src="mentee_registrationjs.js"></script>
</body> 
</html>
